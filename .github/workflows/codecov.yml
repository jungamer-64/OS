name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_std_tests:
        description: "Run std-tests and upload coverage"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src, llvm-tools-preview

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-

    - name: Build
      run: cargo build --verbose

    - name: Run tests with coverage
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_std_tests == 'true'
      run: cargo test --verbose --features std-tests
      env:
        CARGO_INCREMENTAL: '0'
        RUSTFLAGS: '-Cinstrument-coverage'
        LLVM_PROFILE_FILE: 'cargo-test-%p-%m.profraw'

    - name: Install grcov
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_std_tests == 'true'
      run: |
        curl -L https://github.com/mozilla/grcov/releases/latest/download/grcov-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf -
        chmod +x grcov
        sudo mv grcov /usr/local/bin/

    - name: Generate coverage report
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_std_tests == 'true'
      run: |
        grcov . --binary-path ./target/debug/deps/ -s . -t lcov --branch --ignore-not-existing --ignore '../*' --ignore "/*" -o coverage.lcov

    - name: Upload coverage to Codecov
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_std_tests == 'true'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_ORG_TOKEN }}
        files: ./coverage.lcov
        flags: unittests
        name: codecov-umbrella
        verbose: true
        fail_ci_if_error: true
