# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rust-src, rustfmt, clippy
      
      - name: Install NASM
        run: sudo apt-get update && sudo apt-get install -y nasm
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Run Clippy
        run: cargo clippy --target x86_64-rany_os -- -D warnings
      
      - name: Validate assembly files
        run: make check-asm

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        profile: [debug, release]
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rust-src, llvm-tools-preview
      
      - name: Install NASM
        run: sudo apt-get update && sudo apt-get install -y nasm
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.profile }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build ${{ matrix.profile }}
        run: |
          if [ "${{ matrix.profile }}" = "release" ]; then
            make build-release
          else
            make build
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: kernel-${{ matrix.profile }}
          path: target/x86_64-rany_os/${{ matrix.profile }}/tiny_os

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rust-src, llvm-tools-preview
      
      - name: Install NASM
        run: sudo apt-get update && sudo apt-get install -y nasm
      
      - name: Install QEMU
        run: sudo apt-get update && sudo apt-get install -y qemu-system-x86
      
      - name: Run tests
        run: make test
